<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="deco.css">
    <title>Panier</title>
</head>
<body>
    <div>
        <section class="panier">
            <div style="margin-left: 15px;">
                <i class="fa-solid fa-basket-shopping fa-2x"></i>
                <span style="background-color: gray; padding: 15px;" class="resume">0$</span>
            </div>
            <div style="margin: 10px;">
                <button style="background-color: green;color: white;" class="commander">Commander</button>
            </div>
        </section>
        <section class="articles">
            <div class="article">
                <div class="art">
                    <img src="https://i.pinimg.com/564x/0a/fa/70/0afa70ce243531e3fa00a6246b8a005e.jpg" alt="#">
                    <div>
                        <span  class="prix">  2500$</span>
                        <button><i class="fa-regular fa-heart fa-2x" id="like" style="color: white; padding: 0;"></i></button>
                    </div>
                </div>
                <div class="button">
                    <button style="background-color: green;color: white;" class="plus">+</button>
                    <button style="background-color: black;color: white;" class="moins">-</button>
                    <button style="color: red;" class="supprimer">Supprimer</button>
                </div>
            </div>

        </section>
      
    </div>
<script src="./deco.js"></script>
</body>
</html>
